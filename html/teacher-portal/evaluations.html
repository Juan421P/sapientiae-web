<!-- El login -->

<!DOCTYPE html>
<html lang="es" class="scrollbar-width-none">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="icon" href="./../../img/logo.ico">
    <title>Inicio</title>
</head>

<body
    class="relative flex justify-center min-h-screen mb-50 md:justify-start bg-gradient-to-tr from-[rgb(var(--body-from))] to-[rgb(var(--body-to))]">
    <div class="fixed bottom-10 left-0 w-[600px] h-[600px] pointer-events-none animate-left-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>
    <div class="fixed top-0 right-0 w-[300px] h-[300px] z-[-20] pointer-events-none animate-right-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>
    <div id="navbar" class="fixed top-0 left-0 w-full z-[52]">
    </div>
   <div id="main-view" class="flex-1 w-full">
  <main class="min-h-screen flex flex-col md:ml-80 p-10">
    <div class="flex items-center justify-between mb-10">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent drop-shadow select-none">
        Evaluaciones
      </h1>

      <div class="group block rounded-xl bg-transparent hover:shadow-lg transition-shadow duration-300">
        <button id="create-eval-btn" type="button"
          class="flex items-center gap-5 px-5 py-4 rounded-lg text-[rgb(var(--button-from))] group-hover:bg-gradient-to-r group-hover:from-[rgb(var(--button-from))] group-hover:to-[rgb(var(--button-to))] transition-colors duration-300">
          <!-- icono + texto -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 flex-shrink-0 text-[rgb(var(--button-from))] group-hover:text-white drop-shadow transition-colors duration-300 stroke-current fill-none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" />
            <path d="M8 12h8" />
            <path d="M12 8v8" />
          </svg>
          <span class="hidden lg:block font-medium group-hover:text-white transition-all duration-300 drop-shadow select-none pr-1">Crear evaluación</span>
        </button>
      </div>
    </div>

    <div id="evals-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-6 pb-36"></div>
  </main>

  <!-- Tarjeta -->
  <template id="tmpl-eval-card">
    <article class="bg-gradient-to-br from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] rounded-xl p-6 shadow-md hover:shadow-lg transition-all">
      <h3 id="eval-title" class="text-lg font-bold bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] bg-clip-text text-transparent drop-shadow"></h3>
      <p id="eval-date" class="text-xs font-semibold text-[rgb(var(--text-from))] mt-1"></p>
      <p id="eval-desc" class="text-sm bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent mt-2"></p>

      <div class="mt-3">
        <p class="text-xs font-semibold text-[rgb(var(--text-from))]">Temas Evaluados:</p>
        <ul id="eval-topics" class="list-disc list-inside text-xs text-[rgb(var(--text-from))]"></ul>
      </div>

      <div class="mt-3">
        <p class="text-xs font-semibold text-[rgb(var(--text-from))]">Tipo de Preguntas:</p>
        <ul id="eval-qtypes" class="list-disc list-inside text-xs text-[rgb(var(--text-from))]"></ul>
      </div>

      <div class="flex justify-end gap-3 mt-5">
        <button type="button" class="btn-edit-eval py-3 px-4 bg-gradient-to-tr from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] rounded-xl font-medium shadow-md hover:brightness-105 hover:scale-[1.015] transition-all">
          <span class="bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] bg-clip-text text-transparent">Editar</span>
        </button>
        <button type="button" class="btn-results-eval py-3 px-4 bg-gradient-to-tr from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] text-white rounded-xl font-medium shadow-md hover:brightness-110 hover:scale-[1.015] transition-all">
          Ver Resultados
        </button>
      </div>
    </article>
  </template>

  <!-- Modal crear/editar -->
  <template id="tmpl-create-eval">
    <form id="eval-form" novalidate class="max-w-md mx-auto flex flex-col px-6 gap-10 py-10">
      <div class="flex flex-col items-center">
        <span class="text-3xl font-bold text-center mb-2 drop-shadow bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent select-none">
          Nueva evaluación
        </span>
        <span class="text-xl font-semibold text-center drop-shadow bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent select-none">
          Llena los campos requeridos
        </span>
      </div>

      <div class="flex flex-col gap-5">
        <input id="f-title" type="text" class="w-full bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] px-6 py-4 rounded-lg focus:outline-none text-[rgb(var(--text-from))] placeholder-[rgb(var(--placeholder-from))] text-lg placeholder:italic shadow-md" placeholder="Título" required>
        <textarea id="f-desc" rows="4" class="w-full bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] px-6 py-4 rounded-lg focus:outline-none text-[rgb(var(--text-from))] placeholder-[rgb(var(--placeholder-from))] text-lg placeholder:italic shadow-md resize-none" placeholder="Descripción" required></textarea>
        <input id="f-date" type="date" class="w-full bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] px-6 py-4 rounded-lg focus:outline-none text-[rgb(var(--text-from))] placeholder-[rgb(var(--placeholder-from))] text-lg shadow-md" required>
        <textarea id="f-topics" rows="3" class="w-full bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] px-6 py-4 rounded-lg focus:outline-none text-[rgb(var(--text-from))] placeholder-[rgb(var(--placeholder-from))] text-lg placeholder:italic shadow-md resize-none" placeholder="Temas (separados por coma)"></textarea>
        <input id="f-qtypes" type="text" class="w-full bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] px-6 py-4 rounded-lg focus:outline-none text-[rgb(var(--text-from))] placeholder-[rgb(var(--placeholder-from))] text-lg shadow-md" placeholder="Tipos de preguntas (coma: opción múltiple, VF, abiertas)">
      </div>

      <div class="flex justify-end gap-3">
        <button type="button" id="cancel-eval-btn" class="p-4 bg-gradient-to-tr from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] text-[rgb(var(--button-from))] hover:scale-[1.015] hover:brightness-105 rounded-xl font-medium shadow-md transition-all">Cancelar</button>
        <button type="submit" class="p-4 bg-gradient-to-tr from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] text-white drop-shadow rounded-xl font-medium shadow-md hover:brightness-110 hover:scale-[1.015] transition-all">Guardar</button>
      </div>
    </form>
  </template>
</div>

    <footer id="footer"
        class="fixed bottom-0 left-0 w-full bg-gradient-to-tr from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] z-[999] opacity-0 pointer-events-none translate-y-full transition-all duration-700 ease-in-out grid grid-cols-1 md:grid-cols-12 rounded-t-2xl md:rounded-t-none cursor-pointer">
    </footer>
</body>
<script type="module" src="./../../js/controllers/auth/auth.controller.js"></script>
<script type="module" src="./../../js//controllers/themes/themes.controller.js"></script>
<script type="module" src="./../../js/controllers/teacher-portal/evaluations.controller.js"></script>
<script type="module" src="./../../js/controllers/elements/footer.controller.js"></script>
<script type="module" src="./../../js/controllers/elements/navbar.controller.js"></script>

</html>
