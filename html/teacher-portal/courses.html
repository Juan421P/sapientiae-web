<!DOCTYPE html>
<html lang="es" class="scrollbar-width-none">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="icon" href="./../../img/logo.ico">
    <title>Inicio</title>
</head>

<body
    class="relative flex justify-center min-h-screen mb-50 md:justify-start bg-gradient-to-tr from-[rgb(var(--body-from))] to-[rgb(var(--body-to))]">
    <div class="fixed bottom-10 left-0 w-[600px] h-[600px] pointer-events-none animate-left-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>
    <div class="fixed top-0 right-0 w-[300px] h-[300px] z-[-20] pointer-events-none animate-right-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>
    <div id="navbar" class="fixed top-0 left-0 w-full z-[52]">
    </div>
    </div>
   <div id="main-view" class="flex-1 w-full">
        <main class="flex flex-col min-h-screen p-10 md:ml-80">
  <div class="w-full p-5 overflow-x-auto select-none">
    <div class="flex flex-wrap gap-3 mb-4" data-search>
      <h1 class="text-xl font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent drop-shadow">
        Mis Cursos
      </h1>
    </div>

    <div class="relative">
      <div class="p-0.5 rounded-xl bg-gradient-to-r from-[rgb(var(--placeholder-from))] to-[rgb(var(--placeholder-to))] shadow-lg">
        <div class="bg-gradient-to-br from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] rounded-lg overflow-hidden">
          <table class="min-w-full text-sm bg-[rgb(var(--body-from))] text-left">
            <thead id="thead" class="text-xs uppercase select-none bg-[rgb(var(--card-from))] bg-clip-text text-transparent drop-shadow"></thead>
            <tbody id="tbody" class="divide-y divide-[rgb(var(--placeholder-from))] text-left"></tbody>
          </table>
        </div>
      </div>

      <div data-pagination class="flex items-center justify-end hidden gap-2 mt-4 text-xs"></div>
    </div>
  </div>
</main>

<!-- Modal: detalle del curso -->
<template id="tmpl-course-detail">
  <div class="w-[92vw] max-w-2xl">
    <div class="px-6 pt-6">
      <h2 class="text-lg font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent drop-shadow">Detalles del Curso</h2>
    </div>

    <div class="px-6 pt-4 grid grid-cols-2 gap-y-2 text-sm">
      <p><span class="font-semibold text-[rgb(var(--text-from))]">Aula:</span> <span id="cd-classroom" class="text-[rgb(var(--button-from))]"></span></p>
      <p><span class="font-semibold text-[rgb(var(--text-from))]">Horario:</span> <span id="cd-schedule" class="text-[rgb(var(--button-from))]"></span></p>
      <p><span class="font-semibold text-[rgb(var(--text-from))]">Grupo:</span> <span id="cd-group" class="text-[rgb(var(--button-from))]"></span></p>
      <p><span class="font-semibold text-[rgb(var(--text-from))]">Ciclo:</span> <span id="cd-cycle" class="text-[rgb(var(--button-from))]"></span></p>
    </div>

    <div class="px-6 py-4">
      <div class="rounded-xl overflow-hidden border border-[rgb(var(--off-from))]">
        <table class="min-w-full text-sm">
          <thead class="bg-[rgb(var(--card-from))]">
            <tr class="text-[rgb(var(--text-from))]">
              <th class="px-5 py-3 text-left w-16">#</th>
              <th class="px-5 py-3 text-left">Nombre del Estudiante</th>
            </tr>
          </thead>
          <tbody id="cd-students" class="divide-y divide-[rgb(var(--placeholder-from))]"></tbody>
        </table>
      </div>
    </div>
  </div>
</template>

        
    </div>
    <footer id="footer"
        class="fixed bottom-0 left-0 w-full bg-gradient-to-tr from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] z-[999] opacity-0 pointer-events-none translate-y-full transition-all duration-700 ease-in-out grid grid-cols-1 md:grid-cols-12 rounded-t-2xl md:rounded-t-none cursor-pointer">
    </footer>
</body>
<script type="module" src="./../../js/controllers/auth/auth.controller.js"></script>
<script type="module" src="./../../js//controllers/themes/themes.controller.js"></script>
<script type="module" src="./../../js/controllers/teacher-portal/courses.controller.js"></script>
<script type="module" src="./../../js/controllers/elements/footer.controller.js"></script>
<script type="module" src="./../../js/controllers/elements/navbar.controller.js"></script>

</html>
