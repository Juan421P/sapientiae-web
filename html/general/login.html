<!-- El pepe si fuera el login: El login -->

<!DOCTYPE html>
<html lang="es" class="scrollbar-width-none">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="icon" href="./../../img/logo.ico">
    <title>Inicio de sesión</title>
</head>

<body
    class="relative flex justify-center min-h-screen md:justify-start bg-gradient-to-tr from-[rgb(var(--body-from))] to-[rgb(var(--body-to))]">
    <div class="fixed bottom-10 left-0 w-[600px] h-[600px] z-[50] pointer-events-none animate-left-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>
    <div class="fixed top-0 right-0 w-[300px] h-[300px] z-[-20] pointer-events-none animate-right-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>
    <div id="main-view" class="flex-1 w-full">
        <main class="flex items-center justify-center min-h-screen mb-1 overflow-y-auto scrollbar-width-none">
            <div class="flex justify-center w-full md:justify-start md:ml-60">
                <form id="login-form" class="z-50 flex flex-col w-full max-w-md gap-16 px-6 mx-auto md:mx-0 md:px-0">
                    <section class="flex flex-col gap-2 px-10 md:px-0">
                        <h1
                            class="text-3xl font-bold text-left bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] bg-clip-text text-transparent drop-shadow-sm">
                            Inicio de sesión
                        </h1>
                        <h3
                            class="text-lg font-semibold text-left bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] bg-clip-text text-transparent drop-shadow-sm">
                            ¡Bienvenido!
                        </h3>
                    </section>
                    <section class="flex flex-col gap-6 px-10 md:px-0">
                        <div class="relative w-full" data-input-wrapper>
                            <input type="text" data-field id="email" placeholder="Correo electrónico"
                                class="w-full px-4 py-3 rounded-xl shadow-md bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] text-[rgb(var(--text-from))] placeholder-[rgb(var(--placeholder-from))] placeholder:italic focus:outline-none focus:ring-[rgb(var(--text-from))]/40 focus:shadow-lg transition-all duration-300 focus:ring-0">
                        </div>
                        <div class="relative w-full" data-input-wrapper>
                            <input type="password" data-field id="password" placeholder="Contraseña"
                                class="w-full px-4 py-3 rounded-xl shadow-md bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] text-[rgb(var(--text-from))] placeholder-[rgb(var(--placeholder-from))] placeholder:italic focus:outline-none focus:ring-[rgb(var(--text-from))]/40 focus:shadow-lg transition-all duration-300 focus:ring-0">
                            <button type="button" id="password-btn"
                                class="absolute inset-y-0 flex items-center right-3">
                                <svg id="eye-open" xmlns="http://www.w3.org/2000/svg"
                                    class="text-[rgb(var(--placeholder-from))] hover:text-[rgb(var(--text-from))] w-5 h-5 stroke-current fill-none cursor-pointer transition-colors duration-300"
                                    viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg"
                                    class="hidden text-[rgb(var(--placeholder-from))] hover:text-[rgb(var(--text-from))] w-5 h-5 stroke-current fill-none cursor-pointer transition-colors duration-300"
                                    viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49" />
                                    <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" />
                                    <path
                                        d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143" />
                                    <path d="m2 2 20 20" />
                                </svg>
                            </button>
                        </div>
                    </section>
                    <section class="flex flex-col gap-4 px-0 md:px-10">
                        <button id="submit-input" type="submit"
                            class="p-6 w-full bg-gradient-to-tr from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] text-white text-shadow rounded-xl grid grid-cols-[auto_1fr] items-center shadow-md hover:brightness-110 hover:scale-[1.015] transition-all duration-300 cursor-pointer select-none">
                            <span id="submit-icon" class="inline-flex items-center justify-center">
                                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" class="svg-shadow"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M20 6.66668C12.6362 6.66668 6.66671 12.6362 6.66671 20C6.66671 27.3638 12.6362 33.3333 20 33.3333C27.3638 33.3333 33.3334 27.3638 33.3334 20C33.3334 12.6362 27.3638 6.66668 20 6.66668ZM3.33337 20C3.33337 10.7953 10.7953 3.33334 20 3.33334C29.2048 3.33334 36.6667 10.7953 36.6667 20C36.6667 29.2048 29.2048 36.6667 20 36.6667C10.7953 36.6667 3.33337 29.2048 3.33337 20ZM18.8215 16.1785C18.1707 15.5276 18.1707 14.4724 18.8215 13.8215C19.4724 13.1706 20.5277 13.1706 21.1786 13.8215L26.1786 18.8215C26.8294 19.4724 26.8294 20.5276 26.1786 21.1785L21.1786 26.1785C20.5277 26.8294 19.4724 26.8294 18.8215 26.1785C18.1707 25.5276 18.1707 24.4724 18.8215 23.8215L20.9764 21.6667H15C14.0796 21.6667 13.3334 20.9205 13.3334 20C13.3334 19.0795 14.0796 18.3333 15 18.3333H20.9764L18.8215 16.1785Z"
                                        fill="white" />
                                </svg>
                            </span>
                            <span id="submit-text" class="block w-full font-medium text-center">
                                Iniciar sesión
                            </span>
                        </button>
                    </section>
                </form>
            </div>
        </main>
    </div>
    <footer id="footer"
        class="fixed bottom-0 left-0 w-full bg-gradient-to-tr from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] z-[999] opacity-0 pointer-events-none translate-y-full transition-all duration-700 ease-in-out grid grid-cols-1 md:grid-cols-12 rounded-t-2xl md:rounded-t-none cursor-pointer">
    </footer>
</body>
<script type="module" src="./../../js//controllers/themes/themes.controller.js"></script>
<script type="module" src="./../../js/controllers/general/login.controller.js"></script>
<script type="module" src="./../../js/controllers/elements/footer.controller.js"></script>

</html>
