<!DOCTYPE html>
<html lang="es" class="scrollbar-width-none">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="icon" href="./../../img/logo.ico">
    <title>Mi perfil</title>
</head>

<body
    class="relative flex justify-center min-h-screen mb-50 md:justify-start bg-gradient-to-tr from-[rgb(var(--body-from))] to-[rgb(var(--body-to))]">
    <div class="fixed bottom-10 left-0 w-[600px] h-[600px] pointer-events-none animate-left-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>
    <div class="fixed top-0 right-0 w-[300px] h-[300px] z-[-20] pointer-events-none animate-right-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>
    <div id="navbar" class="fixed top-0 left-0 w-full z-[52]">
    </div>
    <div id="main-view" class="flex-1 w-full z-51">
        <main class="flex flex-col min-h-screen p-10 pb-56 space-y-8 md:ml-80">
            <div
                class="bg-gradient-to-bl from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] shadow-md rounded-xl p-6 flex items-center gap-6">
                <div id="profile-avatar-main"
                    class="flex items-center justify-center flex-shrink-0 rounded-full w-14 h-14 bg-gradient-to-tr from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] drop-shadow">
                </div>
                <div class="flex-shrink-1">
                    <p id="profile-name"
                        class="text-lg font-semibold bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] bg-clip-text text-transparent drop-shadow select-none">
                    </p>
                    <p id="profile-role"
                        class="text-sm bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent drop-shadow select-none">
                    </p>
                    <span id="profile-email"
                        class="block text-xs bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent mt-1 drop-shadow select-none">
                    </span>
                </div>
            </div>
            <section class="pb-20 mt-6">
                <div class="flex">
                    <h2
                        class="font-semibold bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] bg-clip-text text-transparent drop-shadow select-none mb-4">
                        Personalizaci√≥n
                    </h2>
                </div>
                <div
                    class="p-0.5 bg-gradient-to-tr from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] rounded-4xl">
                    <div
                        class="px-10 py-9 bg-gradient-to-tr from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] rounded-[calc(2rem-0.125rem)]">
                        <div class="pb-6 space-y-2">
                            <div class="flex">
                                <h2
                                    class="font-semibold bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] bg-clip-text text-transparent drop-shadow select-none">
                                    Tema
                                </h2>
                            </div>
                            <div id="themes-list" class="flex flex-wrap gap-4 py-2"></div>
                        </div>
                        <div class="pb-6 space-y-2">
                            <div class="flex">
                                <h2
                                    class="font-semibold bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] bg-clip-text text-transparent drop-shadow select-none">
                                    Modo
                                </h2>
                            </div>
                            <div class="flex gap-4 py-2">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="theme-mode" value="light" class="hidden peer" checked>
                                    <span
                                        class="px-4 py-2 font-semibold transition-all duration-300 bg-white border-2 border-transparent rounded-lg shadow-sm text-neutral-800 peer-checked:border-[rgb(var(--button-from))] hover:scale-105">
                                        Claro
                                    </span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="theme-mode" value="dark" class="hidden peer">
                                    <span
                                        class="px-4 py-2 font-semibold text-white transition-all duration-300 border-2 border-transparent rounded-lg shadow-sm bg-neutral-800 peer-checked:border-[rgb(var(--button-from))] hover:scale-105">
                                        Oscuro
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <div>
                                <button type="button" class="secondary-btn-component" id="theme-confirm">
                                    <div class="flex justify-center w-full">
                                        <span id="button-text" class="drop-shadow-sm">
                                            Confirmar
                                        </span>
                                    </div>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer id="footer"
        class="fixed bottom-0 left-0 w-full bg-gradient-to-tr from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] z-[999] opacity-0 pointer-events-none translate-y-full transition-all duration-700 ease-in-out grid grid-cols-1 md:grid-cols-12 rounded-t-2xl md:rounded-t-none cursor-pointer">
    </footer>
</body>
<script type="module" src="./../../js/controllers/auth/auth.controller.js"></script>
<script type="module" src="./../../js/controllers/themes/themes.controller.js"></script>
<script type="module" src="./../../js/controllers/general/profile.controller.js"></script>
<script type="module" src="./../../js/controllers/elements/footer.controller.js"></script>
<script type="module" src="./../../js/controllers/elements/navbar.controller.js"></script>

</html>
