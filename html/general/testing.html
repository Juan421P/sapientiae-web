<!DOCTYPE html>
<html lang="es" class="scrollbar-width-none">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="icon" href="./../../img/logo.ico">
    <title>Zona de pruebas</title>
</head>

<body
    class="relative flex justify-center min-h-screen mb-50 md:justify-start bg-gradient-to-tr from-[rgb(var(--body-from))] to-[rgb(var(--body-to))]">
    <div class="fixed bottom-10 left-0 w-[600px] h-[600px] z-[50] pointer-events-none animate-left-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>
    <div class="fixed top-0 right-0 w-[300px] h-[300px] z-[-20] pointer-events-none animate-right-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>
    <div id="navbar" class="fixed top-0 left-0 w-full z-[52]">
    </div>
    <div id="main-view" class="flex-1 w-full z-51">
        <main class="flex flex-col min-h-screen p-10 md:ml-80">
            <div class="w-full p-5 overflow-x-auto select-none">
                <div class="relative">
                    <div
                        class="p-0.5 rounded-xl bg-gradient-to-r from-[rgb(var(--placeholder-from))] to-[rgb(var(--placeholder-to))] shadow-lg">
                        <div
                            class="bg-gradient-to-br from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] rounded-xl overflow-hidden">
                            <table class="min-w-full text-sm bg-[rgb(var(--body-from))] text-left">
                                <thead id="thead"
                                    class="text-xs uppercase select-none bg-[rgb(var(--card-from))] bg-clip-text text-transparent drop-shadow">
                                </thead>
                                <tbody id="tbody" class="divide-y divide-[rgb(var(--placeholder-from))] text-left">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div data-pagination class="flex items-center justify-end hidden gap-2 mt-4 text-xs"></div>
                </div>
            </div>
        </main>
    </div>
    <template id="select-template">
        <div class="flex flex-col gap-10 p-10 mx-auto min-w-[400px]" id="select-modal">
            <div class="text-left">
                <span
                    class="min-w-full text-3xl font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent drop-shadow select-none text-left">
                    El select
                </span>
                <p
                    class="mt-2 font-semibold text-sm bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent select-none text-left">
                    El select
                </p>
            </div>
            <div class="flex justify-end gap-4">
                <div class="flex flex-col flex-1 mb-4 lg:mb-0" data-select>
                    <div>
                        <label
                            class="mb-1 ml-2 text-xs font-semibold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent select-none"
                            data-label>Seleccione</label>
                    </div>
                    <div class="relative w-full group">
                        <button type="button" data-btn
                            class="flex items-center justify-between w-full px-4 py-3 transition-all shadow-md bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] rounded-lg focus:outline-none group-hover:cursor-pointer">
                            <span data-text class="italic text-[rgb(var(--placeholder-from))]">Seleccione</span>
                            <svg viewBox="0 0 24 24"
                                class="w-4 h-4 text-[rgb(var(--text-from))] transition-transform duration-300"
                                data-chevron fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M6 9l6 6 6-6" />
                            </svg>
                        </button>
                        <ul data-menu
                            class="absolute left-0 z-20 hidden w-full mt-1 bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] drop-shadow rounded-lg">
                        </ul>
                        <input type="text" data-input
                            class="absolute top-0 left-0 z-0 w-1 h-1 opacity-0 pointer-events-none">
                    </div>
                </div>
            </div>
        </div>
    </template>
    <footer id="footer"
        class="fixed bottom-0 left-0 w-full bg-gradient-to-tr from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] z-[999] opacity-0 pointer-events-none translate-y-full transition-all duration-700 ease-in-out grid grid-cols-1 md:grid-cols-12 rounded-t-2xl md:rounded-t-none cursor-pointer">
    </footer>
</body>
<script type="module" src="./../../js//controllers/themes/themes.controller.js"></script>
<script type="module" src="./../../js/controllers/general/testing.controller.js"></script>
<script type="module" src="./../../js/controllers/elements/footer.controller.js"></script>
<script type="module" src="./../../js/controllers/elements/navbar.controller.js"></script>

</html>
