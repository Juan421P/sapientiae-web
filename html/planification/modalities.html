<!DOCTYPE html>
<html lang="es" class="scrollbar-width-none">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="icon" href="./../../img/logo.ico">
    <title>Modalidades</title>
</head>

<body
    class="relative flex justify-center min-h-screen mb-50 md:justify-start bg-gradient-to-tr from-[rgb(var(--body-from))] to-[rgb(var(--body-to))]">

    <!-- Elementos decorativos -->
    <div class="fixed bottom-10 left-0 w-[600px] h-[600px] pointer-events-none animate-left-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>
    <div class="fixed top-0 right-0 w-[300px] h-[300px] z-[-20] pointer-events-none animate-right-spin-pulse">
        <div class="absolute inset-0 border-2 border-[rgb(var(--button-to))] opacity-20"></div>
        <div class="absolute border-2 border-[rgb(var(--placeholder-to))] inset-1 opacity-5"></div>
        <div class="absolute inset-0 rotate-45 border-2 border-[rgb(var(--button-from))] opacity-40"></div>
        <div class="absolute rotate-45 border-2 border-[rgb(var(--placeholder-from))] inset-1 opacity-20"></div>
    </div>

    <!-- Navbar completo -->
    <div id="navbar" class="fixed top-0 left-0 w-full z-[51]">
        <button id="burger-btn"
            class="fixed z-50 p-2 text-[rgb(var(--text-from))] dark:text-[rgb(var(--card-from))] bg-[rgb(var(--body-from))] dark:bg-[rgb(var(--button-from))] shadow-md top-4 left-4 rounded-xl md:hidden backdrop-blur drop-shadow">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <div id="sidebar-wrapper"
            class="fixed inset-y-0 left-0 z-40 transition-transform duration-300 transform -translate-x-full w-80 md:translate-x-0 scrollbar-width-none">
            <aside id="sidebar"
                class="flex flex-col w-full h-full gap-6 px-4 py-6 overflow-y-auto bg-[rgb(var(--body-from))]/70 backdrop-blur md:bg-transparent md:backdrop-blur-none scrollbar-width-none">
                <header class="flex items-center justify-between px-2">
                    <div class="flex items-center justify-between flex-1 gap-2">
                        <svg width="64" height="80" viewBox="0 0 48 60" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="hidden transition-all duration-200 md:block drop-shadow">
                            <defs>
                                <linearGradient id="header-gradient" x1="0" y1="0" x2="1" y2="1">
                                    <stop offset="0%" stop-color="rgb(var(--button-from))" />
                                    <stop offset="100%" stop-color="rgb(var(--button-to))" />
                                </linearGradient>
                            </defs>
                            <path
                                d="M47.58,40.67a.83.83,0,0,0-.58,0H45.7l1-1a.89.89,0,0,0,0-1.2.8.8,0,0,0-1.1,0l-1,1a22,22,0,0,0-3.5-5.8l-.6-6.1a2.2,2.2,0,0,0-2.36-2,1,1,0,0,0-.24,0l-6.1,1a16.56,16.56,0,0,0-4.13-1.25A12.79,12.79,0,0,0,32,21.8c.4,1.6,1.6,5.3,3.9,3.5,0,0,2.39-1.49-1-3.69.4.18,6.49,2.9,6.68-2.61a.8.8,0,0,0-.82-.78.83.83,0,0,0-.48.18,5.37,5.37,0,0,1-2.2.4s6.3-3.6,2.2-6.4a1.21,1.21,0,0,0-1.65.4,1.49,1.49,0,0,0-.15.4s-1.3,3.6-4.6,4.4a9.15,9.15,0,0,0,.1-3.3,10.11,10.11,0,0,0-4.1-6.5C20.6-4.7,4.7,1.6,4.7,1.6L12,10.9A9.51,9.51,0,0,0,10.3,18a10.34,10.34,0,0,0,7.29,8.11A20.55,20.55,0,0,0,13.7,28L7.6,27A2.21,2.21,0,0,0,5,28.76L5,29l-.9,9.2a16,16,0,0,0-1.8,6.7c0,.5.1,1,.1,1.4H.8a.9.9,0,0,0-.8.9.89.89,0,0,0,.8.8H2.6l-1.5.7a.7.7,0,0,0-.45.88.61.61,0,0,0,0,.12.8.8,0,0,0,1,.5l1.2-.6-.6,1.3A.89.89,0,0,0,2.7,52a.81.81,0,0,0,1.08-.35s0,0,0,0l.3-.7C7.5,56.3,15.1,60,24,60c12,0,21.7-6.8,21.7-15.1v-.6l.8.3a.7.7,0,0,0,.94-.32.55.55,0,0,0,.06-.18.71.71,0,0,0-.28-1l-.12,0-1.7-.6h1.7v-.1a.9.9,0,1,0,.48-1.73ZM21,4.5c.4,0,.7.7.7,1.5s-.3,1.4-.7,1.4-.7-.6-.7-1.4S20.6,4.5,21,4.5Zm-2.6,7.3c.2-.1.3.1.3.2s.5,7.4,8,7.4h.1c.2,0,4.1,0,5.6-3.2L25.7,9.5a.2.2,0,0,1,0-.28l0,0h.4L32.9,16v.2c-1.6,3.8-6.1,3.7-6.1,3.7h-.1c-8,0-8.5-7.8-8.5-7.9Zm10,32.3h-.6a2.68,2.68,0,0,1-1.4-.4,1.84,1.84,0,0,1-.5-.7l-.4.6a2.58,2.58,0,0,1-2.1.8.29.29,0,0,1-.3-.3c0-.1.1-.2.3-.2a1.79,1.79,0,0,0,1.7-.7,1.4,1.4,0,0,0,.4-1V42L25,42c-1.37,0-2.43-.39-2.52-1s1.2-1.2,2.8-1.4,2.8.3,2.9,1S27.3,41.8,26,42v.3a3,3,0,0,0,.7,1.1,2.53,2.53,0,0,0,1.6.2l.3.2C28.6,43.9,28.6,44.1,28.4,44.1Z"
                                transform="translate(0 -0.01)" fill="url(#header-gradient)" />
                        </svg>
                        <a href="/html/general/news.html" id="bell-btn"
                            class="relative p-2 ml-auto rounded-full cursor-pointer md:ml-0 group">
                            <svg xmlns="http://www.w3.org/2000/svg" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="w-6 h-6 text-[rgb(var(--button-from))] transition-all duration-300 stroke-current hover:scale-105 drop-shadow fill-none">
                                <path d="M15 18h-5" />
                                <path d="M18 14h-8" />
                                <path
                                    d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-4 0v-9a2 2 0 0 1 2-2h2" />
                                <rect width="8" height="4" x="10" y="6" rx="1" />
                            </svg>
                        </a>
                    </div>
                </header>
                <nav class="flex-1">
                    <ul class="space-y-2">
                        <!-- PÁGINA PRINCIPAL -->
                        <li>
                            <a href="/html/general/main.html"
                                class="block transition-shadow duration-300 bg-transparent group rounded-xl hover:shadow-lg nav-btn">
                                <div
                                    class="flex items-center gap-5 px-5 py-4 transition-colors duration-300 inner rounded-xl group-hover:bg-gradient-to-r group-hover:from-[rgb(var(--button-from))] group-hover:to-[rgb(var(--button-to))]">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round"
                                        class="flex-shrink-0 w-5 h-5 text-[rgb(var(--button-from))] transition-colors duration-300 group-hover:text-white drop-shadow">
                                        <path d="M3 9.5l9-7 9 7V19a2 2 0 0 1-2 2h-5v-5H10v5H5a2 2 0 0 1-2-2Z" />
                                    </svg>
                                    <span
                                        class="flex-1 font-medium text-[rgb(var(--button-from))] transition-all duration-300 select-none group-hover:bg-gradient-to-r group-hover:font-medium drop-shadow group-hover:text-white">
                                        Página Principal
                                    </span>
                                </div>
                            </a>
                        </li>
                        <!-- CERRAR SESIÓN -->
                        <li>
                            <div class="block transition-shadow duration-300 bg-transparent group rounded-xl hover:shadow-lg nav-btn"
                                id="logout-btn">
                                <button type="button"
                                    class="flex items-center justify-between w-full px-5 py-4 text-[rgb(var(--button-from))] transition-colors duration-300 cursor-pointer rounded-xl group-hover:bg-gradient-to-r group-hover:from-[rgb(var(--button-from))] group-hover:to-[rgb(var(--button-to))]">
                                    <div class="flex items-center gap-5">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="flex-shrink-0 w-5 h-5 text-[rgb(var(--button-from))] transition-colors duration-300 group-hover:text-white drop-shadow">
                                            <path d="m16 17 5-5-5-5" />
                                            <path d="M21 12H9" />
                                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                        </svg>
                                        <span
                                            class="font-medium transition-all duration-300 select-none group-hover:text-white drop-shadow">
                                            Cerrar Sesión
                                        </span>
                                    </div>
                                </button>
                            </div>
                        </li>
                    </ul>
                </nav>
            </aside>
        </div>
    </div>

    <!-- Contenido principal -->
    <div id="main-view" class="flex-1 w-full">
        <main class="flex flex-col min-h-screen p-10 md:ml-80">
            <div class="w-full space-y-8">

                <!-- Encabezado -->
                <div class="flex items-center justify-between">
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent drop-shadow select-none">
                        Modalidades
                    </h1>
                    <div class="block transition-shadow duration-300 bg-transparent group rounded-xl hover:bg-white hover:shadow-lg">
                        <button id="btn-new-pensum" type="button"
                            class="flex items-center gap-5 px-5 py-4 text-indigo-400 transition-colors duration-300 rounded-lg group-hover:bg-gradient-to-r group-hover:from-indigo-400 group-hover:to-blue-400">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="flex-shrink-0 w-6 h-6 text-indigo-400 transition-colors duration-300 stroke-current group-hover:text-white drop-shadow fill-none"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" />
                                <path d="M8 12h8" />
                                <path d="M12 8v8" />
                            </svg>
                            <span
                                class="hidden pr-1 font-medium transition-all duration-300 select-none lg:block group-hover:text-white drop-shadow">
                                Agregar modalidad
                            </span>
                        </button>
                    </div>
                </div>

                <!-- Buscador -->
                <div class="flex gap-4">
                    <div class="flex-1">
                        <input type="text" id="search-input" placeholder="Buscar modalidad..."
                            class="w-full px-4 py-3 rounded-xl bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] text-[rgb(var(--text-from))] placeholder-[rgb(var(--placeholder-from))] border-none outline-none focus:ring-2 focus:ring-[rgb(var(--button-from))]">
                    </div>
                </div>

                <!-- Tabla -->
                <div
                    class="overflow-hidden rounded-xl bg-gradient-to-bl from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] shadow-md">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))]">
                                <tr>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-white">Nombre de Modalidad
                                    </th>
                                    <th class="px-6 py-4 text-center text-sm font-semibold text-white">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="modalities-table-body" class="divide-y divide-[rgb(var(--off-from))]">
                                <!-- Las filas se insertan aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Paginación -->
                <div class="flex items-center justify-between">
                    <div class="text-sm text-[rgb(var(--text-from))]">
                        Mostrando <span id="showing-start">0</span> a <span id="showing-end">0</span> de <span
                            id="total-records">0</span> registros
                    </div>
                    <div class="flex gap-2">
                        <button id="btn-prev-page"
                            class="px-4 py-2 rounded-lg bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] text-white hover:shadow-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            Anterior
                        </button>
                        <button id="btn-next-page"
                            class="px-4 py-2 rounded-lg bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] text-white hover:shadow-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            Siguiente
                        </button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Template del Modal -->
    <template id="modality-modal-template">
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100]" id="modality-modal">
            <div
                class="bg-gradient-to-bl from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] rounded-xl shadow-2xl w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
                <div class="p-8">
                    <h2 id="modal-title"
                        class="text-2xl font-bold bg-gradient-to-r from-[rgb(var(--text-from))] to-[rgb(var(--text-to))] bg-clip-text text-transparent mb-6">
                        Nueva Modalidad
                    </h2>

                    <form id="modality-form" class="space-y-6">
                        <input type="hidden" id="modality-id">

                        <!-- Campo Nombre -->
                        <div>
                            <label class="block text-sm font-medium text-[rgb(var(--text-from))] mb-2">
                                Nombre de Modalidad <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="modality-name" required
                                class="w-full px-4 py-3 rounded-xl bg-gradient-to-r from-[rgb(var(--body-from))] to-[rgb(var(--body-to))] text-[rgb(var(--text-from))] placeholder-[rgb(var(--placeholder-from))] border-none outline-none focus:ring-2 focus:ring-[rgb(var(--button-from))]"
                                placeholder="Ingrese el nombre de la modalidad">
                            <span class="text-xs text-red-500 hidden" id="name-error"></span>
                        </div>

                        <!-- Botones del formulario -->
                        <div class="flex justify-end gap-4 pt-4">
                            <button type="button" id="btn-cancel-modal"
                                class="px-6 py-3 rounded-xl border-2 border-[rgb(var(--button-from))] text-[rgb(var(--button-from))] hover:bg-[rgb(var(--button-from))] hover:text-white transition-all duration-300">
                                Cancelar
                            </button>
                            <button type="submit"
                                class="px-6 py-3 rounded-xl bg-gradient-to-r from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] text-white hover:shadow-lg transition-all duration-300">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <footer id="footer"
        class="fixed bottom-0 left-0 w-full bg-gradient-to-tr from-[rgb(var(--button-from))] to-[rgb(var(--button-to))] z-[999] opacity-0 pointer-events-none translate-y-full transition-all duration-700 ease-in-out grid grid-cols-1 md:grid-cols-12 rounded-t-2xl md:rounded-t-none cursor-pointer">
    </footer>

</body>
<script type="module" src="./../../js/controllers/auth/auth.controller.js"></script>
<script type="module" src="./../../js/controllers/planification/modalities.controller.js"></script>
<script type="module" src="./../../js/controllers/themes/themes.controller.js"></script>
<script type="module" src="./../../js/services/modalities.service.js"></script>
<script type="module" src="./../../js/controllers/elements/footer.controller.js"></script>
<script type="module" src="./../../js/controllers/elements/navbar.controller.js"></script>

</html>
