<!-- Este botón no tiene fondo y cuando se pasa encima el mouse le sale fondo bien lindo se ve -->
<button type="button" class="btn-component">
    <div class="flex justify-center w-full">
        <span id="button-text" class="drop-shadow-sm"></span>
    </div>
</button>

<!-- Este botón ya tiene fondo y cuando se pasa encima el mouse se hace más clarito bien lindo se ve -->
<button type="button" class="secondary-btn-component">
    <div class="flex justify-center w-full">
        <span id="button-text" class="drop-shadow-sm"></span>
    </div>
</button>

<!-- Un vector de ejemplo que pues ahí está equis -->
<svg id="button-icon" class="w-6 h-6 stroke-current fill-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="10" />
    <path d="M8 12h8" />
    <path d="M12 8v8" />
</svg>
