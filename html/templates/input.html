<!-- Para texto normal -->
<div class="relative w-full" data-input-wrapper>
    <input type="text" data-field placeholder=""
        class="w-full px-4 py-3 rounded-xl shadow-md bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] text-[rgb(var(--text-from))] placeholder-[rgb(var(--placeholder-from))] placeholder:italic focus:outline-none focus:ring-[rgb(var(--text-from))]/40 focus:shadow-lg transition-all duration-300 focus:ring-0">
</div>

<!-- Para contraseñas -->
<div class="relative w-full" data-input-wrapper>
    <input type="password" data-field id="password" placeholder="Contraseña"
        class="w-full px-4 py-3 rounded-xl shadow-md bg-gradient-to-r from-[rgb(var(--card-from))] to-[rgb(var(--card-to))] text-[rgb(var(--text-from))] placeholder-[rgb(var(--placeholder-from))] placeholder:italic focus:outline-none focus:ring-[rgb(var(--text-from))]/40 focus:shadow-lg transition-all duration-300 focus:ring-0">
    <button type="button" id="password-btn" class="absolute inset-y-0 flex items-center right-3">
        <svg id="eye-open" xmlns="http://www.w3.org/2000/svg"
            class="text-[rgb(var(--placeholder-from))] hover:text-[rgb(var(--text-from))] w-5 h-5 stroke-current fill-none cursor-pointer transition-colors duration-300"
            viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
                d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
            <circle cx="12" cy="12" r="3" />
        </svg>
        <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg"
            class="hidden text-[rgb(var(--placeholder-from))] hover:text-[rgb(var(--text-from))] w-5 h-5 stroke-current fill-none cursor-pointer transition-colors duration-300"
            viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49" />
            <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" />
            <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143" />
            <path d="m2 2 20 20" />
        </svg>
    </button>
</div>
